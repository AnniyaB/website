<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <title>[Aug15] Search - CS2103/T</title>
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.css" />
        <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="../styles/common.css" />
    </head>
    <body class="search-body">
        <div class="container">
            <br/>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <input id="search-box" type="homepage" class="form-control input-lg" name="search" placeholder="Enter keyword" required="">
                </div>
            </div>
            <div class="row col-md-10 col-md-offset-1" ng-app="searchDirectives">
                <div class="col-md-6 keyword-group-column">
                    <main-category text="[Handbook] Preliminaries">
                        <keyword text="What is in the schedule page?">
                            <reference type="primary" text="Handbook" src="handbook.html"></reference>
                        </keyword>
                        <keyword text="What is in the handbook page?">
                            <reference type="primary" text="Handbook" src="handbook.html"></reference>
                        </keyword>
                        <keyword text="Why no periodic reminder emails?" related="announcements">
                            <reference type="primary" text="Handbook" src="handbook.html"></reference>
                        </keyword>
                        <keyword text="What is the difference between CS2103 vs CS2103T?">
                            <reference type="primary" text="Handbook" src="handbook.html"></reference>
                        </keyword>
                        <keyword text="What did seniors say about this module?" related="student feedback">
                            <reference type="primary" text="Handbook" src="handbook.html"></reference>
                        </keyword>
                    </main-category>
                    <main-category text="[Handbook] Lectures">
                        <keyword text="Timing/venue">
                            <reference type="primary" text="Handbook" src="handbook.html"></reference>
                        </keyword>
                        <keyword text="Attendance requirements">
                            <reference type="primary" text="Handbook" src="handbook.html"></reference>
                        </keyword>
                        <category text="In-lecture quizzes">
                            <keyword text="What if (I forgot to bring my phone | my phone battery died | I don't have a phone)?">
                                <reference type="primary" text="Handbook" src="handbook.html"></reference>
                            </keyword>
                            <keyword text="What if I sent the SMS answer but I did not get participation points?">
                                <reference type="primary" text="Handbook" src="handbook.html"></reference>
                            </keyword>
                            <keyword text="How does the system know which number belongs to which student?">
                                <reference type="primary" text="Handbook" src="handbook.html"></reference>
                            </keyword>
                        </category>
                        <keyword text="Webcast">
                            <reference type="primary" text="Handbook" src="handbook.html"></reference>
                        </keyword>
                        <category text="Handouts">
                            <keyword text="Where to find handouts">
                                <reference type="primary" text="Handbook" src="handbook.html"></reference>
                            </keyword>
                            <keyword text="When to read handouts">
                                <reference type="primary" text="Handbook" src="handbook.html"></reference>
                            </keyword>
                        </category>
                        <keyword text="Post-lecture quizzes">
                            <reference type="primary" text="Handbook" src="handbook.html"></reference>
                        </keyword>
                        <category text="Slides">
                            <keyword text="When are slides released">
                                <reference type="primary" text="Handbook" src="handbook.html"></reference>
                            </keyword>
                            <keyword text="Where to find slides">
                                <reference type="primary" text="Handbook" src="handbook.html"></reference>
                            </keyword>
                        </category>
                    </main-category>
                    <main-category text="[Handbook] Tutorials">
                        <keyword text="The structure of our tutorials">
                            <reference type="primary" text="Handbook" src="handbook.html"></reference>
                        </keyword>
                        <category text="The role of our tutors">
                            <keyword text="No direct tech help">
                                <reference type="primary" text="Handbook" src="handbook.html"></reference>
                            </keyword>
                            <keyword text="No ‘teaching’">
                                <reference type="primary" text="Handbook" src="handbook.html"></reference>
                            </keyword>
                            <keyword text="No leading from the front">
                                <reference type="primary" text="Handbook" src="handbook.html"></reference>
                            </keyword>
                        </category>
                        <keyword text="Timing/venue">
                            <reference type="primary" text="Handbook" src="handbook.html"></reference>
                        </keyword>
                        <keyword text="How participation points are awarded for tutorials">
                            <reference type="primary" text="Handbook" src="handbook.html"></reference>
                        </keyword>
                        <category text="Expectations">
                            <keyword text="Please bring your laptop to tutorials">
                                <reference type="primary" text="Handbook" src="handbook.html"></reference>
                            </keyword>
                            <keyword text="Pay attention to discussions">
                                <reference type="primary" text="Handbook" src="handbook.html"></reference>
                            </keyword>
                        </category>
                    </main-category>
                </div>
                <div class="col-md-6 keyword-group-column">
                    
                </div>
            </div>
        </div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/0.6.0/lunr.min.js"></script>
        <script type="text/javascript" src="https://cdn.rawgit.com/bartaz/sandbox.js/master/jquery.highlight.js"></script>
        <script type="text/javascript" src="../scripts/common.js"></script>
        <script type="text/javascript" src="../scripts/search.js"></script>
    </body>
</html>
